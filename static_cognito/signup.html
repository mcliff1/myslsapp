  <body>
    <div class="container" role="main">
      <h1>Sign up for GladNews!</h1>
      <form id="signUp" class="col-md-8" action="">
        <div class="form-group">
          <label for="email">Email address</label>
          <input class="form-control" id="email" placeholder="me@myself.i">
          <label for="username">Username</label>
          <input class="form-control" id="newUsername" placeholder="al3x">
          <label for="fullname">Full Name</label>
          <input class="form-control" id="fullname" placeholder="Alex Williams">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Password">
        </div>
        <button type="button" id="buttonSignUp" class="btn btn-primary">Sign Up</button>
      </form>
      <div class="col-md-4">
        <h4>Or Sign In</h4>
        <form id="login" action="">
          <div class="form-group">
            <label for="password">Username/Email</label>
            <input class="form-control" id="username" placeholder="somebody">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="button" id="buttonLogin" class="btn btn-primary">Sign In</button>
        </form>
        <!-- <button type="button" id="buttonLogout" class="btn btn-default">Log Out</button> -->
      </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/gql.js"></script>
    <script src="/js/signup.js"></script>
  </body>
