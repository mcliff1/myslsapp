<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme-3.3.7.min.css">
    <link rel="stylesheet" href="./css/site.css">
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAADw8PAA7k8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIiEAAAAAAAACIhAAAAAAAAIiIQAAAAAAACIiEAAAAAAAAiIhAAAAAAAAIiIQAAAAAAACIiEAAAAAAAAiIhAAAAARERIiIQAAACIiIiIiEAAAAiIiIiIhAAAAIiIQAAAAAAACIiEAAAAAAAAiIhAAAAAAAAIiIQAAAAAAACIiEAAP/wAAh/8AAIP/AADB/wAA4P8AAPB/AAD4PwAA/B8AAMAPAADABwAA4AMAAPB/AAD4PwAA/B8AAP4PAAD/BwAA" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li class="authenticated"><a href="#new">New Post</a></li>
            <li class="authenticated"><a href="/test.html">Debug</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <!-- Greet the user by name, if they're logged in -->
            <li class="authenticated">
              <p class="navbar-text">
              Hi
              <span id="current-user-name">you!</span>
              <a id="buttonLogout">Log me out</a>
              </p>
            </li>
            <!-- anon-only blocks are just for users without a token -->
            <li><p class="navbar-text anon-only">Got an account?</p></li>
            <li class="dropdown anon-only">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Log In</b><span class="caret"></span></a>
              <ul id="login-dp" class="dropdown-menu">
                <li>
                  <div class="row">
                    <div class="col-md-12" style="padding-left: 20px; padding-right: 20px">
                      <form class="form" role="form" action="" id="login-nav">
                        <div class="form-group">
                          <label class="sr-only" for="username">Username</label>
                          <input class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                          <label class="sr-only" for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                          <button type="button" id="buttonLogin" class="btn btn-primary btn-block">Sign in</button>
                        </div>
                      </form>
                    </div>
                    <div class="bottom text-center">
                      New here? <a href="/signup.html"><b>Join Us</b></a>
                    </div>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container" role="main">
      <h1>Hello Serverless Fans!</h1>
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Submitter</th>
              <th>Posted</th>
            </tr>
          </thead>
          <tbody id="articleList">
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal fade" id="articleModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="articleModalLabel">Article Details</h4>
          </div>
          <div id="articleModalBody" class="modal-body"></div>
          <div class="authenticated" style="padding-left: 4em; padding-right: 4em">
            <form class="form" role="form" action="" id="view-article-nav">
              <div class="form-group">
                <textarea class="form-control" rows="5" id="commentContent" placeholder="What do you think?" required></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="submitComment" class="btn btn-primary">Comment</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="createArticleModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="createArticleModalLabel">Post an Article</h4>
          </div>
          <div id="createArticleModalBody" class="modal-body"></div>
          <div class="authenticated" style="padding-left: 4em; padding-right: 4em">
            <form class="form" role="form" action="" id="create-article-nav">
              <div class="form-group">
                <label class="sr-only" for="newArticleTitle">Title</label>
                <input class="form-control" id="newArticleTitle" placeholder="Cool Article">
              </div>
              <div class="form-group">
                <label class="sr-only" for="newArticleLink">Link</label>
                <input class="form-control" id="newArticleLink" placeholder="http://glad.news">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="submitArticle" class="btn btn-primary">Post!</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/lodash-4.17.4.min.js"></script>
    <script src="./js/bootstrap-3.3.7.min.js"></script>
    <script src="./aws-sdks/amazon-cognito-sdk.v1.16.0.min.js"></script>
    <script src="./aws-sdks/amazon-cognito-identity.v1.16.0.min.js"></script>
    <script src="./js/cognito-utils.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/gql.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
